<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pr√©visualisation Logo OneStock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: white;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 32px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      max-width: 1200px;
      width: 100%;
    }
    .preview-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .preview-box h2 {
      font-size: 18px;
      color: #94a3b8;
    }
    .bg-white {
      background: white;
      padding: 20px;
      border-radius: 12px;
    }
    .bg-dark {
      background: #0f172a;
      padding: 20px;
      border-radius: 12px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .sizes {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .icon-preview {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .icon-preview span {
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <h1>üé® Pr√©visualisation du Logo OneStock</h1>

  <div class="container">
    <!-- Logo complet -->
    <div class="preview-box">
      <h2>Logo Principal (512x512)</h2>
      <div class="bg-dark">
        <img src="/logo.svg" width="256" height="256" alt="Logo OneStock">
      </div>
    </div>

    <!-- Sur fond blanc -->
    <div class="preview-box">
      <h2>Sur Fond Blanc</h2>
      <div class="bg-white">
        <img src="/logo.svg" width="256" height="256" alt="Logo OneStock">
      </div>
    </div>

    <!-- Diff√©rentes tailles -->
    <div class="preview-box" style="grid-column: 1 / -1;">
      <h2>Diff√©rentes Tailles</h2>
      <div class="sizes">
        <div class="icon-preview">
          <div class="bg-dark">
            <img src="/logo.svg" width="32" height="32" alt="32x32">
          </div>
          <span>32x32</span>
        </div>
        <div class="icon-preview">
          <div class="bg-dark">
            <img src="/logo.svg" width="64" height="64" alt="64x64">
          </div>
          <span>64x64</span>
        </div>
        <div class="icon-preview">
          <div class="bg-dark">
            <img src="/logo.svg" width="128" height="128" alt="128x128">
          </div>
          <span>128x128</span>
        </div>
        <div class="icon-preview">
          <div class="bg-dark">
            <img src="/logo.svg" width="192" height="192" alt="192x192">
          </div>
          <span>192x192</span>
        </div>
      </div>
    </div>
  </div>

  <p style="margin-top: 40px; color: #64748b; text-align: center;">
    Pour modifier le logo, √©ditez le fichier <code style="background: rgba(255,255,255,0.1); padding: 4px 8px; border-radius: 4px;">public/logo.svg</code>
  </p>
</body>
</html>
